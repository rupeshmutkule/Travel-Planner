<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Plan your perfect trip with AI-powered itineraries. Get personalized day-by-day travel plans, hotel recommendations, and activity suggestions for any destination worldwide." />
    <meta name="keywords" content="travel planner, AI travel, trip planning, itinerary generator, vacation planner, hotel recommendations" />
    <meta name="theme-color" content="#0a0a0f" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Travell Planner — AI-Powered Trip Planning" />
    <meta property="og:description" content="Plan your perfect trip with AI-powered itineraries. Personalized day-by-day travel plans for any destination." />
    <meta property="og:site_name" content="Travell Planner" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Travell Planner — AI-Powered Trip Planning" />
    <meta name="twitter:description" content="Plan your perfect trip with AI-powered itineraries. Personalized day-by-day travel plans for any destination." />

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- DNS Prefetch for API calls -->
    <link rel="dns-prefetch" href="//localhost:3001" />

    <title>Travell Planner — AI-Powered Trip Planning</title>
    
    <!-- Critical CSS for instant first paint -->
    <style>
      /* Critical above-the-fold styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #0a0a0f 0%, #0d0f1a 50%, #080c12 100%);
        color: #f1f5f9;
        font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Prevent layout shift - reserve space for navbar */
      .navbar {
        height: 73px;
      }
      
      /* LCP optimization - headline styles */
      .headline {
        text-align: center;
        margin-bottom: 50px;
      }
      
      .headline-title {
        font-size: clamp(2.5rem, 6vw, 4.5rem);
        font-weight: 300;
        line-height: 1.1;
        margin: 0;
        background: linear-gradient(135deg, #f1f5f9 0%, #94a3b8 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      /* Loading skeleton to prevent CLS */
      .app-skeleton {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      
      /* Spinner for loading state */
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #38bdf8;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading skeleton to prevent layout shift -->
      <div class="app-skeleton">
        <div class="navbar"></div>
        <div style="padding: 60px 20px; text-align: center;">
          <div style="margin-bottom: 50px;">
            <h1 class="headline-title">Where to next?</h1>
          </div>
          <div class="spinner"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
